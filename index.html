<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Neumorphic Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <input type="number" id="result" />
      <div class="keys">
        <button class="op__key" id="divide">/</button>
        <button class="op__key" op="negate">+/-</button>
        <button class="op__key" id="percent">%</button>
        <button class="op__key" id="clear">C</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="op__key" id="multiply">x</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button class="op__key" id="minus">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class="op__key" id="plus">+</button>
        <button class="op__key">CE</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button class="eq__key" id="equalTo">=</button>
      </div>
    </main>
  </body>
  <script src="js/main.js"></script>
</html>
